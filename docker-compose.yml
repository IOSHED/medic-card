
services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - static_volume:/static
      - media_volume:/media
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - django
    networks:
      - app_network

  django:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - db_lite:/usr/src/app/db
      - static_volume:/static
      - media_volume:/media
    environment:
      - DEBUG=False
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  db_lite:
  static_volume:
  media_volume: